<div class="padding-lg-top">
  <button *ngIf="showBack"
          mat-raised-button
          matStepperPrevious
          [color]="'primary'">
    Back
  </button>
  <span *ngIf="showNext"
        [ngClass]="{'margin-sm-left': showBack}">
    <button mat-raised-button
            matStepperNext
            [color]="'primary'">
      Next
    </button>
  </span>
</div>
