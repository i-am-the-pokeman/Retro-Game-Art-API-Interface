<button *ngIf="showBack"
        mat-raised-button
        matStepperPrevious
        [color]="'primary'">
  Back
</button>
<span *ngIf="showNext"
      class="pull-right"
      [ngClass]="{'margin-sm-left': showBack}">
  <button mat-raised-button
          matStepperNext
          [color]="'primary'">
    Next
  </button>
</span>
