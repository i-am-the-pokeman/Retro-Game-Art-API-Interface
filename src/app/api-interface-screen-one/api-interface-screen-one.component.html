<mat-card class="margin-lg">
  <mat-card-content>
    <mat-horizontal-stepper [linear]="true">

      <!-- Introduction -->
      <mat-step [label]="'Introduction'">
        <h1 class="padding-sm-top">Introduction</h1>
        <easy-divider></easy-divider>
        <introduction></introduction>
        <div class="margin-xs margin-lg-top">
          <next-back-stepper-buttons [showNext]="true">
          </next-back-stepper-buttons>
        </div>
      </mat-step>

      <!-- Game Selection -->
      <mat-step [label]="'Select a Game'"
                [stepControl]="getGameSelectionFormGroup()">
        <h1 class="padding-sm-top">Select a Game</h1>
        <easy-divider></easy-divider>
        <game-selection [gameSelectionFormGroup]="getGameSelectionFormGroup()"
                        [platformsDictionary]="platformsDictionary"
                        [gamesDictionary]="gamesDictionary">
        </game-selection>
        <div class="margin-xs margin-lg-top">
          <next-back-stepper-buttons [showBack]="true"
                                      [showNext]="true">
          </next-back-stepper-buttons>
        </div>
      </mat-step>

      <!-- Image Selection -->
      <mat-step [label]="'Select Images'"
                [stepControl]="getImageTypeSelectionFormGroup()">
        <h1 class="padding-sm-top">Select Images</h1>
        <easy-divider></easy-divider>
        <image-selection [imageSelectionFormGroup]="getImageTypeSelectionFormGroup()"
                          [gamesImagesDictionary]="gamesImagesDictionary"
                          [imageBaseUrls]="imageBaseUrls">
        </image-selection>
        <div class="margin-xs margin-lg-top">
          <next-back-stepper-buttons [showBack]="true"
                                      [showNext]="true">
          </next-back-stepper-buttons>
        </div>
      </mat-step>

      <!-- Summary -->
      <mat-step [label]="'Summary'">
        <h1 class="padding-sm-top">Sumary</h1>
        <easy-divider></easy-divider>
        <summary [platformSelection]="getGameSelectionFormGroup().get(GameSelectionControlName.Platform).value?.Value"
                  [gameSelection]="getGameSelectionFormGroup().get(GameSelectionControlName.Game).value?.Value"
                  (downloadButtonClick)="downloadImages()">
        </summary>
        <div class="margin-xs margin-lg-top">
          <next-back-stepper-buttons [showBack]="true">
          </next-back-stepper-buttons>
        </div>
      </mat-step>

    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
