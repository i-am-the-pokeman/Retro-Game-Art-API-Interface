<mat-card class="margin-lg">
  <mat-card-content>
    <mat-vertical-stepper [linear]="true">
      <!--  -->
      <mat-step [stepControl]="gameSelectionComponent.formGroup"
                [label]="'Select a Game'">
        <div class="padding-sm-top">
          <game-selection (gameSelected)="setGameSelectionId($event)">
          </game-selection>
          <next-back-stepper-buttons [showNext]="true"></next-back-stepper-buttons>
        </div>
      </mat-step>
      <!--  -->
      <mat-step [label]="'Select & Download Images'">
        <div class="padding-sm-top">
          <image-selection [gameSelectionId]="gameSelectionId"
                            (imagesSelected)="setImageSelectionUrls($event)"
                            (downloadButtonClicked)="downloadImages()">
          </image-selection>
        </div>
      </mat-step>
      <!--  -->
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
