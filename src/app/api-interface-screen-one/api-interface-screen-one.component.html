<mat-card class="margin-lg">
  <mat-card-content>
    <mat-vertical-stepper [linear]="true">
      <!--  -->
      <mat-step [stepControl]="gameSelectionComponent.formGroup"
                [label]="'Select a Game'">
        <div class="padding-sm"></div>
        <game-selection></game-selection>
        <!-- TODO: turn back/next buttons in to reusable component -->
        <div class="padding-lg-top">
          <button mat-raised-button
                  matStepperNext
                  [color]="'accent'">
            Next
          </button>
        </div>
      </mat-step>
      <!--  -->
      <mat-step [label]="'Select Image Types'">
        <div class="padding-sm"></div>
        <image-selection></image-selection>
        <div class="padding-lg-top">
          <button mat-raised-button
                  matStepperPrevious
                  [color]="'accent'">
            Back
          </button>
          <span class="margin-sm-left">
            <button mat-raised-button
                    matStepperNext
                    [color]="'accent'">
              Next
            </button>
          </span>
        </div>
      </mat-step>
      <!--  -->
      <mat-step [label]="'Download Images'">
        <div class="padding-sm"></div>
        <download-selection></download-selection>
        <div class="padding-lg-top">
          <button mat-raised-button
                  matStepperPrevious
                  [color]="'accent'">
            Back
          </button>
        </div>
      </mat-step>
      <!--  -->
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
