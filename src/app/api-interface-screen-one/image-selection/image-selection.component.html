<div [formGroup]="formGroup">  
  <mat-grid-list cols="2" rowHeight="300px" [gutterSize]="'10px'">
    <!-- Icon Form  + Image Preview -->
    <mat-grid-tile>
      <!-- Form -->
      <mat-form-field appearance="fill"
                      class="dropdown-width">
        <mat-label>{{formConfigDataMap.get(GameImageTypeSelectionControlName.Icon)?.Label}}</mat-label>
        <mat-select formControlName="{{GameImageTypeSelectionControlName.Icon}}">
          <mat-option *ngFor="let option of gameImageTypeDropdownOptions"
                      [value]="option">
            {{option.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Image Preview -->
      <div *ngIf="!selectedIconUrl"
            class="image-preview-placeholder">
      </div>
      <div class="image-preview-container">
        <img *ngIf="selectedIconUrl"
              src="{{selectedIconUrl}}"
              alt="selected icon image"
              class="image-preview">
      </div>
    </mat-grid-tile>

    <!-- Banner Form + Image Preview-->
    <mat-grid-tile>
      <!-- Form -->
      <mat-form-field appearance="fill"
                      class="dropdown-width">
        <mat-label>{{formConfigDataMap.get(GameImageTypeSelectionControlName.Banner)?.Label}}</mat-label>
        <mat-select formControlName="{{GameImageTypeSelectionControlName.Banner}}">
          <mat-option *ngFor="let option of gameImageTypeDropdownOptions"
                      [value]="option">
            {{option.Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Image Preview -->
      <div *ngIf="!selectedBannerUrl"
            class="image-preview-placeholder">
      </div>
      <div class="image-preview-container">
        <img *ngIf="selectedBannerUrl"
              src="{{selectedBannerUrl}}"
              alt="selected banner image"
              class="image-preview">
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- TODO: determine this programtically for reusability -->
  <!-- <error-message [message]="'u wot mate?'"></error-message> -->
</div>
