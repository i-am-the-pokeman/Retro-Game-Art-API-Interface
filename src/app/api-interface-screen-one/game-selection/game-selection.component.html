<!-- TODO: add a form reset button (and don't forget to reset the disableByDefualt controls to be disabled) -->
<div [formGroup]="formGroup">
  <!-- TODO: Add a "clear text" button at the suffix of every autocomplete field -->
  <mat-form-field appearance="fill"
                  class="autocomplete-width padding-lg-right">
    <mat-label>Find Platform</mat-label>
    <input type="text"
            placeholder="Start typing..."
            aria-label="Platform"
            matInput
            formControlName="{{GameSelectionControlName.Platform}}"
            required
            [matAutocomplete]="platform_autocomplete">
    <mat-autocomplete #platform_autocomplete
                      [displayWith]="AngularMaterialAutocompleteUtils.getDropdownOptionText">
      <mat-option *ngFor="let option of filteredPlatformDropdownOptions | async"
                  [value]="option">
          {{option.Text}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="fill"
                  class="autocomplete-width">
    <mat-label>Find Game</mat-label>
    <input type="text"
            placeholder="Start typing..."
            aria-label="Game"
            matInput
            formControlName="{{GameSelectionControlName.Game}}"
            required
            [matAutocomplete]="game_autocomplete">
    <mat-autocomplete #game_autocomplete
                      [displayWith]="AngularMaterialAutocompleteUtils.getDropdownOptionText">
      <mat-option *ngFor="let option of filteredGameDropdownOptions | async"
                  [value]="option">
        {{option.Text}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
