<mat-card>
    <mat-card-title>Game Selection</mat-card-title>
    <mat-card-content [formGroup]="formGroup">
        <!-- TODO: add triangle icon to indicate dropdown -->
        <!-- TODO: add required asterisk -->
        <!-- TODO: make colors better -->
        <mat-form-field appearance="fill"
                        [color]="'accent'">
            <mat-label>Select Platform</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Platform"
                    matInput
                    formControlName="{{GameSelectionControlName.Platform}}"
                    [matAutocomplete]="platform_autocomplete">
            <mat-autocomplete #platform_autocomplete
                                [displayWith]="AngularMaterialAutocompleteUtils.getDropdownOptionText">
                <mat-option *ngFor="let option of filteredPlatformDropdownOptions | async"
                            [value]="option">
                    {{option.Text}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <!-- TODO: make a material button -->
        <button (click)="fetchGamesByPlatformIdAndPopulateDropdown()">Fetch da data</button>
    </mat-card-content>
</mat-card>
